
<html>
  <body>
    <div id="main-container"></div>

    <script src="lisp_markup.js"></script>
    <script src="lisp_markup_browser.js"></script>

    <script>
      var main_data = {
          prime_list: [2,3,5,7,11,13,17,19],
      }
      LispMarkup.addFunction('square', function(x){ return x*x; });
      LispMarkup.addFunction('*', function(x,y){ return x*y; });
    </script>

    <script id="main-template" type="text/lisp-markup">
      (h1 Prime Numbers)

      (table
        (FOR (prime_list $i) 
          (tr (th $i)
              (td#prime_$i (.)))))

      (h1 Prime Squares)
      (table
        (FOR (prime_list) (tr (th square\((.) &nbsp;\))
                              (td (square (.))))))


      (DEF mult_table
        (h1 Multiplication Table)
          (table
            (tr (th x) (FOR ((. low 1) (. high 10) $x) (th $x)))
            (FOR ((. low 1) (. high 10) $y) 
              (tr (th $y) (FOR ((. low 1) (. high 10) $x) (td (* $x $y)))))))

      (COMMENT #mult_table-container)

      (CSS (th (color white) (background blue))
           (td (font-size 180%) (text-align center))
           (th,td (padding 8px 20px)
                  (border-bottom 1px solid black))
           (table (border-spacing 0)
                  (border 2px solid black)))
    </script>
  </body>
</html>
